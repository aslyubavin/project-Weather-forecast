<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Weather-forecast</title>
</head>
<body> 
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="img/logo.jpg" alt="logo">
                </div>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <div class="search__wrapper">
                <div class="search__content">
                    <h1 class="search__title">Weather Today</h1>
                    <p class="search__subtitle">Just type a city</p>
                    <input class="search__input" name="search" type="text" placeholder="Search City">
                    <button class="search__button">Check weather</button>
                </div>
                <div class="search__photo">
                    <img src="img/main_weather.jpg" alt="weather">
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.min.js"></script>
</body>
</html>
